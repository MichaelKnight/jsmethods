<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS METHODS</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="static/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="static/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

</head>
<body>

<div class="form-group col-md-10">
    <fieldset style="border: solid 2px lightgrey; border-radius: 5px; padding: 10px">
        <div class="col-md-12">
            <div class="form-group col-md-3">
                <label>CODE</label>
                <input type="text" class="form-control" name="orderdetcode" placeholder="Code"/>
            </div>
            <div class="form-group col-md-3">
                <label>CONTAINER NUM</label>
                <input type="text" class="form-control" name="containernum" placeholder="Container Num."/>
            </div>
            <div class="form-group col-md-3">
                <label>CONTAINER STD. NUM.</label>
                <input type="text" class="form-control" name="containerstdnum" placeholder="Container Std. Num."/>
            </div>
            <div class="col-md-12">
                <style>
                    table, th, td {
                        border: 1px solid grey;
                        border-collapse: collapse;
                    }

                    th, td {
                        padding: 5px;
                    }
                </style>
                <table id="containercheckpoints">
                    <thead>
                    <tr>
                        <th>
                            <label>Date</label>
                        </th>
                        <th width="150">
                            <label>Type</label>
                        </th>
                        <th>
                            <label>Location</label>
                        </th>
                        <th>
                            <label>Driver</label>
                        </th>
                        <th>
                            <label>Driver Fee</label>
                        </th>
                        <th>
                            <label>Fuel</label>
                        </th>
                        <th>
                            <i class="fa fa-plus-square-o fa-2x" aria-hidden="true"
                               onclick="addCheckpoint(this.parentNode.parentNode.parentNode.parentNode)"></i>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="date" class="form-control"/>
                        </td>
                        <td>
                            <select class="form-control">
                                <option value="COLLAR">COLLAR</option>
                                <option value="DELIVERY">DELIVERY</option>
                                <option value="RECEIPT">RECEIPT</option>
                                <option value="SEND">SEND</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Location"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Driver"/>
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="Driver Fee"/>
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="Fuel"/>
                        </td>
                        <td>
                            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </fieldset>
</div>


<!-- JQUERY SCRIPTS -->
<script src="static/jquery/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="static/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script>
    function addCheckpoint(table) {

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var cDate = row.insertCell(0);
        var cType = row.insertCell(1);
        var cLocation = row.insertCell(2);
        var cDriver = row.insertCell(3);
        var cDriverFee = row.insertCell(4);
        var cFuel = row.insertCell(5);
        var cDelete = row.insertCell(6);
        var myClass = 'form-control';

        var date = document.createElement("input");
        date.type = "date";
        date.class = myClass;
        cDate.appendChild(date);

        var type = document.createElement("select");
        type.class = myClass;
        type = populateSelect(type, new Option('COLLAR', 'COLLAR'));
        type = populateSelect(type, new Option('DELIVERY', 'DELIVERY'));
        type = populateSelect(type, new Option('RECEIPT', 'RECEIPT'));
        type = populateSelect(type, new Option('SEND', 'SEND'));
        cType.appendChild(type);

        var location = document.createElement("input");
        location.class = "form-control";
        location.type = "text";
        location.placeholder = "Location";
        cLocation.appendChild(location);

        var driver = document.createElement("input");
        driver.class = 'form-control';
        driver.type = "text";
        driver.placeholder = "Driver";
        cDriver.appendChild(driver);

        var driverFee = document.createElement("input");
        driverFee.class = "form-control";
        driverFee.type = "number";
        driverFee.placeholder = "Driver Fee";
        cDriverFee.appendChild(driverFee);

        var fuel = document.createElement("input");
        fuel.class = myClass;
        fuel.type = "number";
        fuel.placeholder = "Fuel";
        cFuel.appendChild(fuel);

        cDelete.innerHTML = "<i class='fa fa-times fa-2x' aria-hidden='true'></i>";
    }

    function populateSelect(select, option) {

        var optLength = 0;
        try {
            optLength = select.options.length;
        } catch (err) {
        }

        select.options[optLength] = option;

        return select;
    }
</script>
</body>
</html>
